<!DOCTYPE html>
<html>
<head>
    <title>P2P Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #myId {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .menu {
            max-width: 400px;
            margin: 50px auto;
        }
        .hidden {
            display: none;
        }
        #chatContainer {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background: #f8f8f8;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="myId"></div>
    
    <div class="menu" id="mainMenu">
        <h2>Настройки чата</h2>
        <input type="text" id="username" placeholder="Введите ваш ник">
        <button onclick="saveUsername()">Сохранить</button>
        
        <h3>Подключиться к другу</h3>
        <input type="text" id="friendId" placeholder="ID друга">
        <button onclick="connectToFriend()">Отправить заявку</button>
    </div>

    <div id="chatContainer" class="hidden">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение...">
        <button onclick="sendMessage()">Отправить</button>
        <button onclick="disconnect()" style="background: #dc3545;">Выйти из чата</button>
    </div>

    <div id="notifications"></div>

    <script>
        let peer;
        let conn;
        let currentUsername = 'Аноним';

        // Инициализация Peer
        function initializePeer() {
            peer = new Peer({
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                pingInterval: 5000
            });

            peer.on('open', (id) => {
                document.getElementById('myId').textContent = `Ваш ID: ${id}\nНик: ${currentUsername}`;
            });

            peer.on('connection', (connection) => {
                connection.on('data', handleIncomingConnection);
            });
        }

        // Обработка входящих подключений
        function handleIncomingConnection(data) {
            if(data.type === 'connectionRequest') {
                showNotification(
                    `${data.username} (${data.fromId}) хочет подключиться`,
                    () => acceptConnection(data.connectionId),
                    () => declineConnection(data.connectionId)
                );
            }
        }

        // Сохранение ника
        function saveUsername() {
            currentUsername = document.getElementById('username').value || 'Аноним';
            document.getElementById('myId').textContent = `Ваш ID: ${peer?.id || '...'}\nНик: ${currentUsername}`;
        }

        // Подключение к другу
        function connectToFriend() {
            const friendId = document.getElementById('friendId').value;
            if(!friendId) return;

            conn = peer.connect(friendId, {
                metadata: {
                    username: currentUsername,
                    fromId: peer.id
                }
            });

            conn.on('open', () => {
                conn.send({
                    type: 'connectionRequest',
                    username: currentUsername,
                    fromId: peer.id,
                    connectionId: conn.id
                });
            });
        }

        // Показ уведомления
        function showNotification(text, acceptCallback, declineCallback) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <p>${text}</p>
                <button onclick="this.parentElement.remove(); ${acceptCallback}()">Принять</button>
                <button onclick="this.parentElement.remove(); ${declineCallback}()">Отклонить</button>
            `;
            document.getElementById('notifications').appendChild(notification);
        }

        // Принятие подключения
        function acceptConnection(connectionId) {
            const connection = peer.getConnection(connectionId);
            if(connection) {
                setupChat(connection);
                connection.send({ type: 'connectionAccepted' });
            }
        }

        // Отклонение подключения
        function declineConnection(connectionId) {
            const connection = peer.getConnection(connectionId);
            if(connection) {
                connection.send({ type: 'connectionDeclined' });
                connection.close();
            }
        }

        // Настройка чата
        function setupChat(connection) {
            conn = connection;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');

            conn.on('data', (data) => {
                if(data.type === 'message') {
                    addMessage(data.sender, data.text);
                }
                else if(data.type === 'connectionAccepted') {
                    addSystemMessage('Подключение установлено!');
                }
                else if(data.type === 'connectionDeclined') {
                    addSystemMessage('Подключение отклонено');
                    disconnect();
                }
            });

            conn.on('close', () => {
                addSystemMessage('Соединение закрыто');
                disconnect();
            });
        }

        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if(text && conn.open) {
                conn.send({
                    type: 'message',
                    text: text,
                    sender: currentUsername
                });
                addMessage(currentUsername, text);
                input.value = '';
            }
        }

        // Добавление сообщения в чат
        function addMessage(sender, text) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Системные сообщения
        function addSystemMessage(text) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<em>${text}</em>`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Отключение от чата
        function disconnect() {
            if(conn) {
                conn.close();
                conn = null;
            }
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('chatContainer').classList.add('hidden');
            document.getElementById('messages').innerHTML = '';
        }

        // Инициализация при загрузке
        initializePeer();
    </script>
</body>
</html>
