<!DOCTYPE html>
<html>
<head>
    <title>P42P Chat</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --bg: #f5f6fa;
            --text: #2c3e50;
        }

        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg);
            color: var(--text);
        }

        #peerId {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            position: relative;
        }

        #messages {
            height: 400px;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #fff;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 70%;
            animation: messageIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .remote {
            background: #e3f2fd;
            margin-right: auto;
        }

        .local {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .nickname {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 0.9em;
        }

        input[type="text"], button {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            margin-right: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            width: 80px;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        #nicknameSetup {
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 5px;
            object-fit: cover;
        }

        #fileInput {
            display: none;
        }
        
        .file-label {
            background: #3498db;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
        }

        .file-label:hover {
            background: #2980b9;
        }

        .emoji-picker-container {
            position: relative;
            display: inline-block;
        }

        .emoji-picker {
            position: absolute;
            bottom: 40px;
            right: 0;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }

        .emoji {
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            transition: transform 0.2s;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        #disconnectBtn {
            background: #e74c3c;
            position: fixed;
            top: 60px;
            right: 10px;
            width: auto;
            padding: 8px 12px;
            font-size: 0.9em;
            z-index: 1000;
        }

        #disconnectBtn:hover {
            background: #c0392b;
        }

        .controls {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="peerId">Your ID: <span id="myId">...</span></div>
    
    <div id="nicknameSetup" class="container">
        <h2>Welcome to P2P Chat!</h2>
        <input type="text" id="nicknameInput" placeholder="Choose your nickname">
        <button onclick="saveNickname()" class="pulse">Start Chatting</button>
    </div>

    <div id="connectContainer" class="container" style="display: none;">
        <input type="text" id="friendId" placeholder="Enter friend's ID">
        <button onclick="connectToPeer()">Connect</button>
    </div>

    <div id="chatContainer" class="container" style="display: none;">
        <button id="disconnectBtn" onclick="disconnect()">✖ Disconnect</button>
        <div id="messages"></div>
        <div class="controls">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="file-label">📷</label>
            <div class="emoji-picker-container">
                <button onclick="toggleEmojiPicker()">😀</button>
                <div class="emoji-picker" id="emojiPicker"></div>
            </div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <audio id="connectSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="disconnectSound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <script>
        let peer = null;
        let conn = null;
        let myNickname = '';
        const myId = Math.random().toString(36).substr(2, 9);
        const emojis = ['😀', '😂', '😍', '😎', '🤔', '👍', '👋', '🎉', '❤️', '🔥'];
        const connectSound = document.getElementById('connectSound');
        const disconnectSound = document.getElementById('disconnectSound');
        let disconnectTimer = null;

        function saveNickname() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if(nickname) {
                myNickname = nickname;
                document.getElementById('nicknameSetup').style.display = 'none';
                document.getElementById('connectContainer').style.display = 'block';
                initializePeer();
                initEmojiPicker();
            }
        }

        function initializePeer() {
            peer = new Peer(myId, {
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                pingInterval: 5000
            });

            document.getElementById('myId').textContent = myId;

            peer.on('connection', (connection) => {
                if (disconnectTimer) {
                    clearTimeout(disconnectTimer);
                    addSystemMessage('Connection restored');
                }
                conn = connection;
                setupConnection();
                showChat();
            });
        }

        function connectToPeer() {
            if (disconnectTimer) {
                clearTimeout(disconnectTimer);
                addSystemMessage('Connection restored');
            }
            const friendId = document.getElementById('friendId').value;
            conn = peer.connect(friendId);
            setupConnection();
            showChat();
        }

        function setupConnection() {
            conn.on('open', () => {
                connectSound.play();
                conn.send({ type: 'handshake', nickname: myNickname });
            });

            conn.on('data', (data) => {
                if(data.type === 'handshake') {
                    addSystemMessage(`${data.nickname} joined the chat!`);
                    return;
                }
                
                if(data.type === 'disconnect-notify') {
                    addSystemMessage('Connection will close in 3 seconds...');
                    disconnectTimer = setTimeout(() => {
                        conn.close();
                        disconnectSound.play();
                        addSystemMessage('Disconnected');
                        hideChat();
                        disconnectTimer = null;
                    }, 3000);
                    return;
                }
                
                if(data.type === 'text') {
                    const decodedMessage = decodeURIComponent(data.text);
                    addMessage(decodedMessage, 'remote', data.nickname);
                }
                else if(data.type === 'image') {
                    addImageMessage(data.image, 'remote', data.nickname);
                }
            });

            conn.on('close', () => {
                if(!disconnectTimer) {
                    disconnectSound.play();
                    addSystemMessage('Connection closed');
                    hideChat();
                }
            });
        }

        function disconnect() {
            if (conn) {
                // Отправляем уведомление о разрыве соединения
                conn.send({ type: 'disconnect-notify' });
                
                // Немедленно закрываем соединение
                conn.close();
                disconnectSound.play();
                addSystemMessage('Disconnected');
                hideChat();
            }
        }

        // Остальные функции без изменений
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if(message && conn) {
                const cleanMessage = message.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g, function(pair) {
                    return encodeURIComponent(pair);
                });
                
                conn.send({ 
                    text: cleanMessage,
                    nickname: myNickname,
                    type: 'text'
                });
                addMessage(message, 'local', myNickname);
                input.value = '';
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    if (conn) {
                        conn.send({
                            type: 'image',
                            image: event.target.result,
                            nickname: myNickname
                        });
                        addImageMessage(event.target.result, 'local', myNickname);
                    }
                };
                reader.readAsDataURL(file);
            }
            e.target.value = '';
        });

        function initEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = emoji;
                span.onclick = () => selectEmoji(emoji);
                picker.appendChild(span);
            });
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        }

        function selectEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            toggleEmojiPicker();
            input.focus();
        }

        function addMessage(message, type, nickname) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const nicknameSpan = document.createElement('span');
            nicknameSpan.className = 'nickname';
            nicknameSpan.textContent = nickname;
            
            const textSpan = document.createElement('span');
            textSpan.className = 'text';
            textSpan.textContent = message;
            
            div.appendChild(nicknameSpan);
            div.appendChild(textSpan);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function addImageMessage(imageData, type, nickname) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const nicknameSpan = document.createElement('span');
            nicknameSpan.className = 'nickname';
            nicknameSpan.textContent = nickname;
            
            const img = document.createElement('img');
            img.src = imageData;
            
            div.appendChild(nicknameSpan);
            div.appendChild(img);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function addSystemMessage(message) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = message;
            div.style.background = 'none';
            div.style.color = '#7f8c8d';
            div.style.textAlign = 'center';
            div.style.margin = '15px auto';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showChat() {
            document.getElementById('connectContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('messageInput').focus();
        }

        function hideChat() {
            if (disconnectTimer) {
                clearTimeout(disconnectTimer);
                disconnectTimer = null;
            }
            document.getElementById('connectContainer').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
        }
    </script>
</body>
</html>
