<!DOCTYPE html>
<html>
<head>
    <title>P2P Чат</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 800px;
        }

        .nickname-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        input, button {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input {
            background: rgba(255, 255, 255, 0.9);
            width: calc(100% - 24px);
        }

        button {
            background: #23a6d5;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #23d5ab;
            transform: translateY(-2px);
        }

        #chatMessages {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #333;
        }

        .notification {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="nickname-display" id="nickDisplay"></div>
    
    <div id="container">
        <div id="leftPanel">
            <input type="text" id="myId" placeholder="Ваш ID" readonly>
            <button onclick="generateId()">Сгенерировать ID</button><br><br>
            
            <input type="text" id="myNick" placeholder="Ваш никнейм"><br><br>
            
            <input type="text" id="friendId" placeholder="ID друга">
            <button onclick="connectToFriend()">Подключиться</button>
            
            <h3>Входящие запросы:</h3>
            <div id="requests"></div>
        </div>

        <div id="chatBox">
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        // Предыдущий JavaScript код с изменениями для русского интерфейса
        let peerConnection;
        let dataChannel;
        let myId;
        let currentFriendId;
        const signalingServer = {
            requests: {},
            sendRequest(from, to, nick) {
                this.requests[to] = { from, nick };
            }
        };

        function generateId() {
            myId = Math.random().toString(36).substr(2, 9);
            document.getElementById('myId').value = myId;
        }

        function connectToFriend() {
            const friendId = document.getElementById('friendId').value;
            const myNick = document.getElementById('myNick').value;
            if (!friendId || !myNick) return alert('Заполните все поля!');
            
            signalingServer.sendRequest(myId, friendId, myNick);
            currentFriendId = friendId;
            checkIncomingRequests();
        }

        function checkIncomingRequests() {
            const request = signalingServer.requests[myId];
            if (request) {
                const div = document.createElement('div');
                div.className = 'notification';
                div.innerHTML = `
                    ${request.nick} хочет подключиться
                    <button onclick="acceptRequest('${request.from}')">Принять</button>
                    <button onclick="declineRequest()">Отклонить</button>
                `;
                document.getElementById('requests').appendChild(div);
                delete signalingServer.requests[myId];
            }
        }

        async function acceptRequest(friendId) {
            document.getElementById('requests').innerHTML = '';
            setupPeerConnection();
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            currentFriendId = friendId;
            showChatUI();
        }

        function declineRequest() {
            document.getElementById('requests').innerHTML = '';
        }

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection();
            
            dataChannel = peerConnection.createDataChannel('chat');
            setupDataChannel();
            
            peerConnection.onicecandidate = e => {
                if (e.candidate) {
                    // Логика для ICE кандидатов
                }
            };
        }

        function setupDataChannel() {
            dataChannel.onopen = () => console.log('Канал открыт');
            dataChannel.onmessage = e => {
                const chat = document.getElementById('chatMessages');
                chat.innerHTML += `<div class="message">Друг: ${e.data}</div>`;
                chat.scrollTop = chat.scrollHeight;
            };
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return;
            
            dataChannel.send(message);
            const chat = document.getElementById('chatMessages');
            chat.innerHTML += `<div class="message" style="background: #e3f2fd;">Вы: ${message}</div>`;
            document.getElementById('messageInput').value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        function showChatUI() {
            document.getElementById('leftPanel').style.display = 'none';
            document.getElementById('chatBox').style.display = 'block';
            document.getElementById('nickDisplay').textContent = 
                document.getElementById('myNick').value;
        }

        setInterval(checkIncomingRequests, 1000);
    </script>
</body>
</html>
